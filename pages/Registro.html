<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/pages/styles/styles.css">
    <script src="/js/Register.js"></script>

</head>
<body>
    <main>
        <div>
            <h1>Crear Cuenta</h1>
            <p>Cra tu cuenta para entrar como administrador </p>
            <form id="Registrate">
                <label for="Usuario">Usuario</label>
                <input type="text"name="Usuario"id="usuario" placeholder="Nombre de usuario">
                <label for="Correo electrónico">email</label>
                <input type="email"name="Correo electrónico"id="Correo electrónico" placeholder="Correo electrónico">
                <label for="Contraseña">Contraseña</label>
                <input type="password"name="password"id="password" placeholder="Contraseña">
                <button type"submit">Iniciar Sesion</button>
                <p>Ya estas registrado ? - <a href="/">Iniciar sesion </a></p>
            </form>
        </div>
    </main>
</body>
</html>
